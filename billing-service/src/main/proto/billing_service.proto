syntax = "proto3";

// === JAVA OPTIONS ===
option java_multiple_files = true;
option java_package = "billing";

// === PROTO PACKAGE ===
package billing;

// === SERVICE DEFINITION ===
service BillingService {
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}

// === REQUEST ===
message BillingRequest {
  string patientId = 1;
  string name = 2;
  string email = 3;
}

// === RESPONSE ===
message BillingResponse {
  string accountId = 1;
  string status = 2;
}
